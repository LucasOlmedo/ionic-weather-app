<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="settings-container">
  <ion-grid>
    <ion-row>
      <ion-row width-100>
        <ion-list>
          <form (ngSubmit)="saveLocation()">
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                State
              </ion-label>
              <ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
            </ion-item>
            <br>
            <button ion-button type="submit" color="nub" block>
                Save Changes
            </button>
          </form>
        </ion-list>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
